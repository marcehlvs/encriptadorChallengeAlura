<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <script src="https://kit.fontawesome.com/750ba6d981.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <img src="/img/logo.svg" alt="logo" id="logo">
  </header>
  
    <section class="form-box">
      <form action="">
        <div class="label-info">
          <img src="/img/advertencia.svg" alt="importante" id="imgInfo">  
          <label class="info" for="input-texto">Ingrese solo letras minúsculas, no utilice tildes./label>
        </div>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto a encriptar">
        <div id="botones">
          <input class="btn" type="button" value="Encriptar" id="btn-encriptar">
          <input class="btn2" type="button" value="Desencriptar" id="btn-desencriptar">
        </div>
      </form>
    </section>
    
    <section class="msg-box" id="cajaR">
      <div id="divImagen">
        <picture>
          <source srcset="/img/persona.svg" media="screen and (max-width : 400px)">
          <img src="/img/persona.svg" id="imagen" class="img">
        </picture>
        <p class="texto1"><strong>Ningún mensaje fue encontrado</strong></p>
        <p class="texto2">Ingrese el texto que deseas encriptar o desencriptar</p>
      </div>
      <div id="botonCopiar">
        <input class="text-input-salida" type="text" id="msg" readonly>
        <input class="btn3" type="button" value="Copiar" id="btn-copy">
      </div>
    </section>
  <script src="/js/script.js"></script>
</body>
</html>
